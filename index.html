<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      #loader,
      #results {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h3 class="heading my-2">LOAN CALCULATOR</h3>
            <form id="loanForm" class="mt-4">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon fs-3 border px-3 bg-secondary"
                    >$</span
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>

              <div class="form-group my-3">
                <div class="input-group">
                  <span class="input-group-addon fs-3 border px-2 bg-secondary"
                    >%</span
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="interest"
                    placeholder="Interest"
                  />
                </div>
              </div>

              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="years"
                  placeholder="Years To Repay"
                />
              </div>

              <div class="form-group mt-3">
                <input
                  type="submit"
                  class="btn btn-dark w-100"
                  value="Calculate"
                />
              </div>
            </form>
            <!-- LOADER IMAGE  -->
            <div id="loader" class="my-3">
              <img
                src="image/34338d26023e5515f6cc8969aa027bca_w200.gif"
                alt=""
                width="100"
              />
            </div>
            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h3 class="my-3">RESULTS</h3>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon border p-2"
                    >Monthly Payment</span
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="monthly-payment"
                    disabled
                  />
                </div>

                <div class="input-group my-3">
                  <span class="input-group-addon border p-2"
                    >Total Payment</span
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="total-payment"
                    disabled
                  />
                </div>

                <div class="input-group">
                  <span class="input-group-addon border p-2"
                    >Total Interest</span
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="total-interest"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
